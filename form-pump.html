
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pump - New Entry</title>
  <style>
    body {
      font-family: 'Calibri', sans-serif;
      background: #e0e0e0;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .logo-box {
      width: 80px;
      height: 80px;
      background: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: bold;
      color: #0051ba;
      border-radius: 16px;
      box-shadow: 6px 6px 12px #bebebe, -6px -6px 12px #ffffff;
    }
    .date {
      color: #a0a0a0;
      font-size: 16px;
      margin-bottom: 1.5rem;
    }
    h1 {
      font-size: 24px;
      color: #00387c;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 480px;
    }
    label {
      font-weight: bold;
      color: #333;
    }
    input, select, textarea {
      padding: 1rem;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      background: #e0e0e0;
      box-shadow: inset 6px 6px 12px #bebebe, inset -6px -6px 12px #ffffff;
    }
    input[type="checkbox"] {
      transform: scale(1.5);
      margin-right: 0.5rem;
    }
    .toggle {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    button {
      background-color: #0B8713;
      border: none;
      padding: 1rem;
      font-size: 18px;
      font-weight: bold;
      color: white;
      border-radius: 16px;
      cursor: pointer;
      margin-top: 1rem;
      box-shadow: 6px 6px 12px #bebebe, -6px -6px 12px #ffffff;
    }
  </style>
</head>
<body>
  <div class="logo">
    <div class="logo-box">S</div>
    <div class="logo-box">K</div>
    <div class="logo-box">C</div>
  </div>
  <div class="date">13 May 2025</div>
  <h1>New Pump Entry</h1>

  <form>
    <label>Supplier</label>
    <select><option>S01</option><option>S02</option><option>S03</option></select>

    <label>Quantity</label>
    <input type="number" min="0" max="200" />

    <label>Brand</label>
    <select><option>SEW</option><option>SIEMENS</option><option>WEG</option></select>

    <label>Type</label>
    <select>
      <option>Geared</option><option>Diaphragm</option><option>Metering</option>
      <option>Fuel</option><option>Chemical</option><option>Other</option>
    </select>

    <label>RPM</label>
    <input type="number" step="0.5" min="0" max="3500" />

    <label>KW</label>
    <input type="number" step="0.5" min="0" max="1200" />

    <div class="toggle"><input type="checkbox" /> <label>Ex</label></div>
    <div class="toggle"><input type="checkbox" /> <label>Hz</label></div>

    <label>Cubic meter (m³/h)</label>
    <input type="number" step="0.5" min="0" max="1500" />

    <label>Outlet size (inches)</label>
    <input type="number" step="0.5" min="0" max="25" />

    <label>Flow rate (m³/h)</label>
    <input type="number" step="0.5" min="0" max="1500" />

    <div class="toggle"><input type="checkbox" /> <label>New</label></div>

    <label>Additional details</label>
    <textarea rows="3"></textarea>

    <label>Upload Image</label>
    <input type="file" accept="image/*" />

    <button type="submit">Save</button>
    <button type="button" onclick="location.href='category.html'">Back</button>
  </form>
</body>
</html>
